<!doctype html>
<html lang="en">
  <head>
    <title>Github profile extracter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <form class="submit__form">
        <label for="username" class="label__username"> username </label>
        <input
          type="text"
          name="username"
          class="input__username"
          id="username"
          autocomplete="username"
        />
        <button type="submit" class="submit__button">submit</button>
      </form>
      <div class="profile__card hidden">
        <img alt="" class="avatar__url" />
        <p class="name"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
